<ion-header>
  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
    <ion-buttons right end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="auth-form">
  <form [formGroup]="noteData" (ngSubmit)="submitForm()">

    <ion-card>
      <ion-list inset no-padding>

        <ion-item>
          <ion-input type="text" na placeholder="Titre de la note" formControlName="title"></ion-input>
        </ion-item>

        <ion-item>
          <ion-textarea rows="5" type="textarea" placeholder="Contenu" formControlName="content"></ion-textarea>
        </ion-item>

      </ion-list>
      <button ion-item  color="primary" block full text-center [disabled]="!noteData.valid">Soumettre</button>
    </ion-card>

  </form>
</ion-content>
