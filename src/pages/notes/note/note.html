<ion-header>

  <ion-navbar>
    <ion-title>{{ note.title }}</ion-title>
    <ion-buttons>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ note.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ note.content }}
    </ion-card-content>
  </ion-card>
</ion-content>
