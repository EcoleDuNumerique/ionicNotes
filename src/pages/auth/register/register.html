<ion-header>

  <ion-navbar>

  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="registerData" (ngSubmit)="submitRegistration()">
  <ion-item>
    <ion-input type="text" placeholder="Votre adresse email" formGroupName="email" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Votre nom" formGroupName="lastname" [formGroup]="registerData"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Votre prÃ©nom" formGroupName="firstname" [formGroup]="registerData"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" [formGroup]="registerData" placeholder="Mot de passe" formGroupName="password" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Confirmation" [formGroup]="registerData" formGroupName="passwordConfirmation"></ion-input>
  </ion-item>

  <button ion-item  color="primary" block full text-center [disabled]="!registerData.valid">M'enregistrer</button>
