<ion-content padding class="auth-form">

  <div class="icon-login">
    <ion-icon name="md-clipboard"></ion-icon>
    <h1>IonicNotes</h1>
  </div>

  <form [formGroup]="registerData" (ngSubmit)="submitRegistration()">
    <ion-card>
      <ion-list inset no-padding>
        <ion-item>
          <ion-input type="text" placeholder="Votre adresse email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" placeholder="Votre nom" formControlName="lastname"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" placeholder="Votre prénom" formControlName="firstname"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Mot de passe" formControlName="password" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Confirmation" formControlName="passwordConfirmation"></ion-input>
        </ion-item>
      </ion-list>

      <button ion-item  color="primary" block full text-center [disabled]="!registerData.valid">M'enregistrer</button>
    </ion-card>
  </form>

  <div text-center>
    <span (click)="goToLogin()">J'ai déjà un compte</span>
  </div>
</ion-content>
