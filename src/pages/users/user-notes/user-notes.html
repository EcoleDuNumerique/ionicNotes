<ion-header>
  <ion-navbar>
    <ion-buttons left start>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Notes de {{ user.first_name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="cover">
    <img src="{{ user.avatar }}">
    <h1>{{ user.first_name }} {{ user.last_name }}</h1>
  </div>

  <ion-list>
    <ion-item *ngFor="let note of notes" (click)="openNote(note)">
      <ion-icon item-left name="paper"></ion-icon>
      <h2>{{ note.title }}</h2>
      <p>{{ note.content }}</p>
    </ion-item>
  </ion-list>
</ion-content>
