<ion-header>
  <ion-navbar>
    <ion-buttons left start>
      <button ion-button icon-only (click)="goToMyAccount()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Utilisateurs</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<ion-list>
  <ion-item *ngFor="let user of users" (click)="goToUserPage(user.id)">
    <ion-avatar item-start>
      <img src="{{ user.avatar }}">
    </ion-avatar>
    <h2>{{ user.last_name }} {{ user.first_name }}</h2>
    <p>{{ user.email }}</p>
  </ion-item>
</ion-list>
</ion-content>
